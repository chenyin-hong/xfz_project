<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{% static "js/common/../src/js/common/xfzajax.js" %}"></script>
</head>
<body>
    {% csrf_token %}
    {% if user.is_authenticated%}
        <a href="">{{ user.telephone }}</a>
    {% else %}
        <a href="">qingdenglu</a>
    {% endif %}
    手机号：<input type="text" id="telephone" name="telephone">
    密码：<input type="text" id="password" name="password">
    <input type="checkbox" name="remober" value="1" id="remober">记住我
    <input type="submit" value="提交" id="dianji">

    <script>
        function Auth(){
            var slef = this
        }

        Auth.prototype.run = function(){
            var self = this;
            self.silentTijiao()
        };

        Auth.prototype.silentTijiao = function(){
            $("#dianji").click(function () {
            var telephone = $("#telephone").val();
            var password = $("#password").val();
            var remober = $('#remober').val();
            console.log(telephone,password,remober);
                xfzajax.post({
                    url:"login",
                    data:{
                        "telephone":telephone,
                        "password":password,
                        "remober":remober,
                    },
                    success:function (data) {
                        window.location.reload();
                        alert(data.message);
                      console.log(data.massage);
                      console.log(data.code);
                      console.log(data.data);
                    }

                })
         })
        };

        $(function () {
            var auth = new Auth();
            auth.run()
        });
    </script>
</body>
</html>
