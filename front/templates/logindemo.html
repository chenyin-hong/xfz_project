<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    {% csrf_token %}
    手机号：<input type="text" id="telephone" name="telephone">
    密码：<input type="text" id="password" name="password">
    <input type="checkbox" name="remober" value="1" id="remober">记住我
    <input type="submit" value="提交" id="dianji">
    <script>
        $(function () {
        $("#dianji").click(function () {
            var telephone = $("#telephone").val();
            var password = $("#password").val();
            var remober = $('#remober').val();
            console.log(telephone,password,remober);
            $.ajax({
                url:"login",
                type:'post',
                data:{
                    "telephone":telephone,
                    "password":password,
                    "remober":remober,
                    "csrfmiddlewaretoken": '{{ csrf_token }}',
                },
                success:function (data) {
                    alert(data.message);
                  console.log(data.massage);
                  console.log(data.code);
                  console.log(data.data);
                }

            })
         })
        });
    </script>
</body>
</html>
